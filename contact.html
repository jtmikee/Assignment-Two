<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb82a66845.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles/style.css">
	<title>Contact</title>
</head>

<body>
	<header class="contact-header">
		<p class="header-logo">Sanctuary Helpers</p>
		<div>
			<nav>
                <div class="hamburger-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
		</div>
		<h1>Get In Touch</h1>
	</header>
	<section class="contact-section">
		<form class="contact-form">
			<div class="user-information">
				<label for="name" class="sr-only">Name</label>
				<input type="text" placeholder="Name" id="name" name="name" class="name">
				<label for="email" class="sr-only">Email Address</label>
				<input type="email" placeholder="Email Address" id="email" name="email" class="email">
			</div>
			<label for="message" class="sr-only">Message</label>
			<textarea id="message" name="message" cols="30" rows="10" placeholder="message"></textarea>
			<button type="submit">Submit</button>
		</form>
		<div class="social-contact">
			<div>
				<a><i class="fab fa-facebook-f"></i></a>
				<a><i class="fab fa-instagram"></i></a>
				<a><i class="fab fa-twitter"></i></a>
				<a><i class="fab fa-whatsapp"></i></a>
			</div>
			<div class="social-email">
				<p> info@email.com</p>
			</div>
			<div>
				<p>123 - 456 - 7890</p>
				<p>123 Queen Steet West,</p>
				<p>Unit 10</p>
				<p>Toronto, Ontario</p>
				<p>M5V2D5</p>
			</div>
		</div>
	</section>
	<footer class="blog-footer">
		<p>Copyright 2021 Juno College</p>
	</footer>

	<script src="script.js"></script>

</body>

</html>
